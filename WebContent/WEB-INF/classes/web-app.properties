# page faq.jsp
maintext.faq.rubrik=FAQ
maintext.faq.head=FAQ - Frequently Asked Questions 
maintext.faq.text1=Here you will find answers to the most common questions in using <em>publicWEBshop.com</em>. Inform yourself about general and technique questions. 
#label_country_name = Country
#maintext.faq.label_tab_1 = Common
#label_tab_2 = Technic
maintext.faq.Q1=What happens to the tariff at the end of the license time? 
maintext.faq.A1=The WebShop is marked as closed. You can update the tariff at any time, in order to operate the WebShop further.				 
maintext.faq.Q2=Which languages are supported? 
maintext.faq.A2=Right now English and German are supported. 
maintext.faq.Q3=How can I configure my WebShop? 
maintext.faq.A3=The preferences offer versatile possibilities for configuration. Log in and click on preferences. 
maintext.faq.Q4=How can an illustration of an item be deleted? 
maintext.faq.A4=Delete the item and enter it again. 
maintext.faq.Q5=Who can announce itself as users? 
maintext.faq.A5=Everyone how delivers a service or likes to sells items. 
maintext.faq.Q6=Can I use my account immediately after the registration? 
maintext.faq.A6=Yes. After your registration you receive to greeting email. Activate the Webshop and is immediately usable.					 
maintext.faq.Q7=How is my order actually conveyed? 
maintext.faq.A7=Your order is sent by email or fax. You always get a copy of the order additional by email.					 
maintext.faq.Q8=How long does it take, until my order is conveyed?
maintext.faq.A8=Under normal conditions the order is conveyed within one minute. Sometimes it can however also occur, if the fax equipment of the delivery service e.g. straight is occupied that the transmission of your order retards around some minutes.					 
maintext.faq.Q9=What happens, if the fax equipment of the supplier has a disturbance? 
maintext.faq.A9=The transmission of the orders is permanently supervised. If an order cannot be conveyed correctly, then the error is recognized by the system. The supplier is informed immediately then either by telephone or by SMS. You get  an appropriate notification additional by email.					 
maintext.faq.Q10=Can I use HTML markup in the texts? 
maintext.faq.A10=Yes, in freely formulated texts you can code HTML, e.g. &lt;b&gt;bold text&lt;/b&gt;.					 
maintext.faq.Q11=How can the Web service interface be addressed?
maintext.faq.A11=The WSDL must be downloaded (http://www.publicwebshop.com/pws/services/WSInfo?wsdl). In this file the Web services calls are located. 

