#maintext.agb.text1=&sect;1 Allgemeine Leistungen:<br/><em>publicWEBshop.com</em> stellt eine &uuml;ber das Internet erreichbare Dienstleistung dar, deren Gegenstand es ist, direkte Bestellungen bei unseren Partner-Lieferservicen zu vermitteln. Die Leistung wird erbracht von Markus Hopf System- und Unternehmensberatung (im folgenden &Uuml;bermittler). Eine Gew&auml;hr f&uuml;r die Richtigkeit der Daten wird dabei nicht &uuml;bernommen. Anspruch auf Vollst&auml;ndigkeit der Daten besteht nicht.<br/>&sect;2 Leistungen des &Uuml;bermittlers:<br/>a) der &Uuml;bermittler erm&ouml;glicht direkte Bestellvorg&auml;nge im Internet nach Vorgabe des Warenangebots des Partner-Lieferservices. Der Partner-Lieferservice erh&auml;lt die Bestellung durch Weiterleitung auf sein Faxger&auml;t oder Email Account. Technisch bedingte zeitliche Verz&ouml;gerungen im Bereich einiger Minuten sind dabei nicht auszuschlie&szlig;en.<br/>b) F&uuml;r die in &sect; 2 bezeichneten Leistungen zahlt der Partner-Lieferservice die im Leistungsangebot ausgewiesenen oder die in der Vereinbarung festgelegten Preise.<br/>c) Der &Uuml;bermittler sagt eine Erreichbarkeit des Webservers von 95 % im Jahresmittel zu. Hiervon ausgenommen sind Zeiten, in denen der Webserver Aufgrund von technischen oder sonstigen Problemen, die nicht im Einflussbereich des &Uuml;bermittlers liegen (h&ouml;here Gewalt, Verschulden Dritter etc.) &uuml;ber das Internet nicht zu erreichen ist.<br/>&sect;3 Leistungen des Partner-Lieferservices:<br/>a) Es obliegt den Partner-Lieferservicen, die Identit&auml;t des Bestellers zu verifizieren, da der &Uuml;bermittler keine Gew&auml;hr f&uuml;r wahrheitsgem&auml;&szlig;e Angaben des Bestellers &uuml;bernimmt. Der &Uuml;bermittler &uuml;bernimmt keine Haftung f&uuml;r Sch&auml;den, die aus Fehlzustellungen der Partner-Lieferservice entstehen.<br/>b) F&uuml;r die in &sect; 2 bezeichneten Leistungen zahlt der Partner-Lieferservice die im Leistungsangebot ausgewiesenen Preise.<br/>c) Der &Uuml;bermittler stellt seine Leistungen zum 25. eines Monats in Rechnung. Alle vereinbarten Preise und Pauschalen sind sofort nach Rechnungsstellung f&auml;llig. F&uuml;r den Fall, dass der Partner-Lieferservice seine Zahlungsverpflichtung nicht rechtzeitig erf&uuml;llt, schuldet er vom F&auml;lligkeitszeitpunkt an zus&auml;tzlich Zinsen in H&ouml;he von 1,5 % monatlich.<br/>f) Sollte sich der Partner-Lieferservice l&auml;nger als eine Woche mit seinen f&auml;lligen Zahlungen in Verzug befinden, darf der &Uuml;bermittler bis zum Ausgleich aller Forderungen das Angebot des Partner-Lieferservices f&uuml;r Abrufe Dritter sperren.<br/>g) Bei allen vereinbarten Preisen handelt es sich um Festpreise. Eine R&uuml;ckerstattung an den Partner-Lieferservicen ist ausgeschlossen.<br/>&sect;4 Preis&auml;nderung:<br/>Der &Uuml;bermittler ist berechtigt, die Preise nach schriftlicher Vorank&uuml;ndigung mit einer Frist von einem Monat zu erh&ouml;hen. In diesem Fall hat der Partner-Lieferservice das Recht, den Vertrag ohne Einhaltung einer Frist zu dem Termin zu k&uuml;ndigen, an dem die Preis&auml;nderung wirksam wird, wenn die Preisanhebung &uuml;ber die allgemeine Preissteigerung wesentlich hinausgeht.<br/>&sect;5 Dauer des Vertrages, K&uuml;ndigung:<br/>a) Die Nutzung von <em>publicWEBshop.com</em> ist unbefristet m&ouml;glich, beginnend mit dem Datum des Beginns der Leistungserbringung durch <em>publicWEBshop.com</em>. Einer Angabe von Gr&uuml;nden Bedarf es f&uuml;r die K&uuml;ndigung nicht. Geleistete Zahlungen f&uuml;r Service-Dienstleistungen k&ouml;nnen nicht erstattet werden.<br/>b) Das Recht zur fristlosen K&uuml;ndigung aus wichtigem Grund bleibt davon unber&uuml;hrt. Als wichtiger Grund f&uuml;r die K&uuml;ndigung des Vertrages durch den &Uuml;bermittler gilt insbesondere &#8226; Ein Versto&szlig; des Partner-Lieferservicen gegen gesetzliche Verbote, insbesondere die Verletzung strafrechtlicher, urheberrechtlicher, wettbewerbsrechtlicher, namensrechtlicher oder datenschutzrechtlicher Bestimmungen &#8226; Ein Zahlungsverzug, der l&auml;nger als zwei Wochen andauert. &#8226; Die Fortsetzung sonstiger Vertrags-Verst&ouml;&szlig;e nach Abmahnung durch den &Uuml;bermittler &#8226; Eine grundlegende &Auml;nderung der rechtlichen oder technischen Standards im Internet, wenn es f&uuml;r den &Uuml;bermittler dadurch unzumutbar wird, seine Leistungen ganz oder teilweise weiter zu erbringen.<br/>&sect;6 Leistungsangebot und allgemeine Gesch&auml;ftsbedingungen:<br/>Der &Uuml;bermittler erbringt seine Leistungen im &uuml;brigen nach Ma&szlig;gabe seines Leistungsangebots und seiner allgemeinen Gesch&auml;ftsbedingungen. Leistungsangebot und allgemeine Gesch&auml;ftsbedingungen sind Bestandteil dieses Vertrags und liegen dem Partner-Lieferservicen vor und sind auf der Website einsehbar.<br/>&sect;7 Leistungen des &Uuml;bermittlers:<br/>a) Soweit nicht ausdr&uuml;cklich anders vereinbart, darf der &Uuml;bermittler die ihm obliegenden Leistungen auch von fachkundigen Mitarbeitern oder Dritten erbringen lassen.<br/>b) Soweit einzelne Leistungen des &Uuml;bermittlers nach zeitlichem Aufwand abgerechnet werden, hat der Partner-Lieferservice Anspruch auf monatliche Abrechnungen. Darin soll die Art der abgerechneten Leistung und die aufgewendete Zeit bezeichnet werden.<br/>&sect;8 Rechte Dritter:<br/>a) Der Partner-Lieferservice versichert ausdr&uuml;cklich, dass die Bereitstellung und Ver&ouml;ffentlichung der Inhalte der von ihm eingestellten nach seinen Informationen und/oder f&uuml;r ihn vom &Uuml;bermittler erstellten Webseiten weder gegen deutsches noch gegen sein hiervon gegebenenfalls abweichendes Heimatrecht, insbesondere Urheber-, Datenschutz- und Wettbewerbsrecht, verst&ouml;&szlig;t. Der &Uuml;bermittler beh&auml;lt sich vor, Seiten, die inhaltlich bedenklich erscheinen, von einer Speicherung auf seinem Server auszunehmen. Den Anbieter wird er von einer etwa vorgenommenen L&ouml;schung der Seiten unverz&uuml;glich informieren. Das Gleiche