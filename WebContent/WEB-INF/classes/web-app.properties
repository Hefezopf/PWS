in all other respects furnishes his achievements in accordance with condition of his performance and his general trading conditions. Performance and general trading conditions are a component of the present Treaty and are present the partners and are observable on the Website.<br/>§7 achievements of the over intermediary:<br/>a) As far as expressly differently does not agree, the over intermediary may it being incumbent on achievements also from expert coworkers or third furnish let.<br/>b) As far as individual achievements of the over intermediary are accounted for after temporal expenditure, the partner delivery service has requirement on monthly accounts. Therein the type of the accounted for achievement and the spent time are to be designated.<br/>§8 of rights third:<br/>a) The partner delivery service insures expressly that the supply and publication of contents of it of the adjusted after its information and/or for it of the over intermediary provided web page neither against German nor approximately its of it if necessary deviating right of domicile, in particular authors -, data security and competition right, offend. The over intermediary reserves himself, sides, which appear content wise precarious to exclude from a storage on his server. It will inform the customer immediately from a made deletion of the sides. The same applies, if the over intermediary is requested by third side to change or delete contents on its web pages, because they hurt allegedly strange right. No obligation to check develops for the over intermediary.<br/>§9 data security:<br/>a) If expressly in writing differently does not agree, through <em>publicWEBshop.com <em></em></em>the submitted</em> information is considered as confidential.<br/>b) The partner delivery service agrees with it that personal data (inventory data) and other information, which concern its use behavior (e.g. time, number and duration of the connections and order procedures etc.), by the over intermediary durin