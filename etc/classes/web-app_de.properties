# page faq.jsp
maintext.faq.rubrik=FAQ
maintext.faq.head=FAQ - H&auml;ufig gestellte Fragen 
maintext.faq.text1=Hier finden Sie Antworten auf Fragen, die im Umgang mit <em>publicWEBshop.com</em> auftreten. Informieren Sie sich hier &uuml;ber allgemeine und technische Fragen.
maintext.faq.Q1=Was passiert mit dem Tarif am Ende der Laufzeit? 
maintext.faq.A1=Der WebShop wird als geschlossen markiert. Sie k&ouml;nnen dann jederzeit den Tarif updaten, um den WebShop weiter zu betreiben.				 
maintext.faq.Q2=Welche Sprachen werden unterst&uuml;tzt? 
maintext.faq.A2=Momentan werden Englisch und Deutsch unterst&uuml;tzt. 
maintext.faq.Q3=Wie kann ich meinen WebShop konfigurieren? 
maintext.faq.A3=Die Pr&auml;ferenzen bieten vielseitige M&ouml;glichkeiten zur Konfiguration. Einloggen und auf Pr&auml;ferenzen klicken. 
maintext.faq.Q4=Wie kann ein Abbildung eines Artikels gel&ouml;scht werden? 
maintext.faq.A4=Artikel l&ouml;schen und neu eingeben. 
maintext.faq.Q5=Wer kann sich als Nutzer anmelden? 
maintext.faq.A5=Jeder der selbst ein Waren anbietet oder ein Gesch&auml;ft betreibt. 
maintext.faq.Q6=Kann ich meinen Partnerbereich sofort nach der Anmeldung nutzen?				 
maintext.faq.A6=Ja. Sofort nach Ihrer Anmeldung erhalten Sie eine Begr&uuml;&szlig;ungs-Email mit einem Link. Nach der Aktivierung steht Ihnen der gesamte Webshop sofort zur Verf&uuml;gung.					 
maintext.faq.Q7=Wie wird meine Bestellung eigentlich &uuml;bermittelt? 
maintext.faq.A7=Ihre Bestellung wird per Email oder Fax gesendet. Zus&auml;tzlich erhalten Sie per Email immer eine Kopie der Bestellung.					 
maintext.faq.Q8=Wie lange dauert es, bis meine Bestellung &uuml;bermittelt wird?
maintext.faq.A8=Im Normalfall wird die Bestellung innerhalb einer Minute &uuml;bermittelt. Manchmal kann es jedoch auch vorkommen, wenn das Faxger&auml;t des Lieferdienstes z.B. gerade besetzt ist, dass sich die &Uuml;bermittlung Ihrer Bestellung um einige Minuten verz&ouml;gert.					 
maintext.faq.Q9=Was passiert, wenn das Faxger&auml;t des Lieferanten eine St&ouml;rung hat? 
maintext.faq.A9=Die &Uuml;bermittlung der Bestellungen wird permanent &uuml;berwacht. Wenn eine Bestellung nicht richtig &uuml;bermittelt werden kann, dann wird der Fehler vom System erkannt. Der Lieferant wird dann entweder telefonisch oder per SMS sofort informiert. Zus&auml;tzlich erhalten Sie per Email eine entsprechende Benachrichtigung.					 
maintext.faq.Q10=Kann ich HTML Markup in den Texten benutzen? 
maintext.faq.A10=Ja, in den frei formulierten Texten kann HTML code eingegeben werden, z.B. um Text Fett darzustellen &lt;b&gt;fetter Text&lt;/b&gt;.					 
maintext.faq.Q11=Wie kann die Webservice Schnittstelle angesprochen werden?				   
maintext.faq.A11=Es muss die WSDL herunter geladen werden (http://www.publicwebshop.com/pws/services/WSInfo?wsdl).<br/>In dieser Datei stehen die f&uuml;r WebServices freigegebenen Aufrufe. 

